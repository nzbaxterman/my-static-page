<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Portal</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#private-area">Family Hub</a></li>
            <li><a href="#travel-gallery">Travel Memories</a></li>
        </ul>
    </nav>
    <main>
        <section id="private-area">
            <h2>Family Hub</h2>
            <div class="dashboard">
                <div class="card">Home Management</div>
                <div class="card">Security Cameras</div>
                <div class="card">Home Theatre</div>
            </div>
        </section>
        <section id="travel-gallery">
            <h2>Travel Memories</h2>
            <div class="gallery">
                <img src="uk.jpg" alt="UK">
                <img src="usa.jpg" alt="USA">
                <img src="world.jpg" alt="Travels Around the World">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Personal Portal</p>
    </footer>
</body>
</html>
