<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxter Family Home Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Pale green */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2e8b57;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button img {
            width: 100px;
            height: 100px;
        }
        footer {
            padding: 10px;
            background-color: #2e8b57;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Baxter Family Home Portal
    </header>
    <main>
        <section>
            <h2>Control Panels</h2>
            <div class="dashboard">
                <a href="/home-management" class="button">
                    <img src="home.png" alt="Home Management">
                    <p>Home Management</p>
                </a>
                <a href="/nodered-home" class="button">
                    <img src="nodered.png" alt="NodeRed Home">
                    <p>NodeRed Home</p>
                </a>
                <a href="/farm-management" class="button">
                    <img src="farm_icon.png" alt="Farm Management">
                    <p>Farm Management</p>
                </a>
                <a href="/nodered-farm" class="button">
                    <img src="nodered.png" alt="NodeRed Farm">
                    <p>NodeRed Farm</p>
                </a>
                <a href="/domoticz" class="button">
                    <img src="domoticz_icon.png" alt="Domoticz">
                    <p>Domoticz</p>
                </a>
                <a href="/kodi" class="button">
                    <img src="kodi_icon.png" alt="Kodi Media Centre">
                    <p>Kodi Media Centre</p>
                </a>
                  <button onclick="logout()">Logout</button>
            </div>
              <button onclick="logout()">Logout2</button>
        </section>
      
    </main>
    <footer>
        <p>&copy; 2025 Baxter Family Portal</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
    <script>
    function logout() {
        window.location.href = "https://portal.nzbaxters.com/cdn-cgi/access/logout?returnTo=https://portal.nzbaxters.com/index.html";
    }
    </script>
</html>
