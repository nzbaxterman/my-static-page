    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #2e8b57;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-toggler {
            border: none;
        }
        .banner {
            background: url('banner2.jpg') no-repeat center center/cover;
            color: #2e8b57;
            padding: 50px 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .button {
            text-decoration: none;
            color: black;
            text-align: center;
            width: 200px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .button img {
            width: 120px;
            height: 120px;
        }
        .logout-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        footer {
            padding: 10px;
            background-color: #2e8b57;
            color: white;
        }
    </style>
</head>

    <script>
        function logout() {
            window.location.href = "https://portal.nzbaxters.com/cdn-cgi/access/logout?returnTo=https://nzbaxters.cloudflareaccess.com/cdn-cgi/access/logout&nocache=" + new Date().getTime();
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.portal.nzbaxters.com";
            });
            setTimeout(() => {
                window.location.href = "https://portal.nzbaxters.com/cdn-cgi/access/logout?returnTo=https://portal.nzbaxters.com";
            }, 1000);
        }
